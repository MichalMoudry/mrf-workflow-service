name: Deploy to Azure
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  push_to_registery:
    name: Push container registery
    runs-on: ubuntu-latest
    #environment: Docker Hub
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Create .env file
        env:
          PROD_DB: ${{ secrets.PROD_DB_STRING }}
        run: |
          touch .env
          echo "PROD_DB=$PROD_DB" >> .env

      - name: Build and push Docker image
        run: |
          docker compose -f docker-compose.yml --env-file ./.env push

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    #needs: [push_to_registery]
    steps:
      # https://learn.microsoft.com/en-us/azure/developer/github/connect-from-azure?tabs=azure-portal%2Clinux
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Run Azure CLI commands
        run: |
          az account show
          az group list
          pwd
