name: Build and test project

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: './src/go.mod'

    - name: Build
      run: go build -v ./...
      working-directory: src

    - name: Test
      run: go test -v ./...
      working-directory: src